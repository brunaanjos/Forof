<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou
    // Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as
    // duas listas de nomes ao final do programa.

    //ENTRADA

    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"]
    let feminino = []
    let masculino = []

    //PROCESSAMENTO

    for (nomes of listaDeNomes) {
        const sexo = prompt(`O nome ${nomes} é feminino(F) ou masculino(M)?`).toUpperCase().trim()
      
        if (sexo === `F`) {
            feminino.push(nomes);
        } else {
            masculino.push(nomes);
        }

    }

    document.write(`Os nomes femininos sao: ${feminino.join(",")}<br>
os nomes masculinos sao: ${masculino.join(", ")} `);

    //SAÍDA

</script>
