<script>

    //Considere a lista abaixo:

    //Apresente apenas os números pares. Apresente também a quantidade de números
    // pares que existem e apresente a quantidade de elementos da lista original.

    //ENTRADA
    let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10]
    let listaNumerosPares = [];
    //PROCESSAMENTO
    for (const item of listaDeItens) {
        let numero = item % 2
        if (numero === 0) {
            listaNumerosPares.push(item)
        }
    }
    document.write(`${listaNumerosPares} - ${listaNumerosPares.length} itens.<br>A lista original possui ${listaDeItens.length} itens`)
    //SAÍDA

</script>
